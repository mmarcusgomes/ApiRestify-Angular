<div class="row">
  <div class="col-sm-5">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit(clienteForm)">
      <div class="form-group" *ngIf="homeService.clienteSelecionado.id">
        <label>ID </label>
        <input name="id" #id="ngModel" [(ngModel)]="homeService.clienteSelecionado.id" readonly="true">
      </div>
      <div class="form-group row">
        <label for="exampleInputEmail1">Nome </label>
        <input type="text" class="form-control" name="nome" #nome="ngModel" [(ngModel)]="homeService.clienteSelecionado.nome" placeholder="Digite o  Nome"
          required>
        <div class="validation-error" *ngIf="nome.invalid && nome.touched">O Nome é obrigatório</div>
      </div>
      <div class="form-group row">
        <label for="exampleInputEmail1">CPF </label>
        <input type="text" class="form-control" name="cpf" #cpf="ngModel"  [(ngModel)]="homeService.clienteSelecionado.cpf" placeholder="Digite o  CPF"
          required>
        <div class="validation-error" *ngIf="cpf.invalid && cpf.touched">O CPF é obrigatório</div>
      </div>
      <div class="form-group row">
        <label for="exampleInputEmail1">E-mail </label>
        <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="homeService.clienteSelecionado.email"
          aria-describedby="emailHelp" placeholder="Digite o E-mail" required>
        <div class="validation-error" *ngIf="email.invalid && email.touched">O Email é obrigatório</div>
      </div>
      <div>
        <span>Selecione :</span>&nbsp;
        <select name="situacao" #situacao="ngModel" [(ngModel)]="homeService.clienteSelecionado.situacao" required>
          <div class="validation-error" *ngIf="situacao.invalid && situacao.touched">O situacao é obrigatório</div>
          <option [(value)]="opt.value" *ngFor="let opt of options">{{opt.name}}</option>
        </select>
      </div>





      <button type="submit" class="btn btn-primary" [disabled]="!clienteForm.valid">Salvar</button>
    </form>
  </div>
<div class="col-sm-2"></div>
  <div class="col-sm-5">
    <label>Telefone </label>
    <div class="row">
      <input type="text" class="form-control col-sm-8" name="numtelefone" #numtelefone="ngModel" (ngModel)="telefones" placeholder="Digite o Telefone"
        required> &nbsp;
      <button class="btn btn-primary" (click)="telefonesArray(numtelefone.value)">Vincular Numero</button>
      <div class="validation-error" *ngIf="numtelefone.invalid && numtelefone.touched">O Telefone é obrigatório</div>
    </div>
    <div class="col-sm-12 row">
    <app-lista-telefones [telefones]="telefones" ></app-lista-telefones>
  </div>
  </div>
</div>
