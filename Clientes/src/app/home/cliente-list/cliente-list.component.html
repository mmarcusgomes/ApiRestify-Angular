<table class="table table-sm table-hover">
    <tr *ngFor="let cli of homeService.clienteList?.cliente">
     
            <td>{{cli.nome}}-{{cli.email}}-{{cli.cpf}}</td>

      
            <td>
                <a class="btn" (click)="editarCliente(cli)">
                  <i >Edit</i>
                </a>
                ||
                <a class="btn text-danger" (click)="deleteCliente(cli.id)">
                  <i >Del</i>
                </a>
              </td>
    </tr>
</table>
