<table class="table table-sm table-hover">
  <tr *ngFor="let cli of homeService.clienteList?.cliente">
    
    <td>Nome : {{cli.nome}} </td>
    <td>E-mail : {{cli.email}}</td>
    <td>CPF : {{cli.cpf}}</td>
    <td *ngIf="cli.situacao == 0">Situação : Inativo</td>
    <td *ngIf="cli.situacao == 1">Situação : Ativo</td>
    <td >Telefones : {{cli.numtelefone}}</td>

    <td>
      <a class="btn" (click)="editarCliente(cli)">
        <i>Edit</i>
      </a>
      ||
      <a class="btn text-danger" (click)="deleteCliente(cli)">
        <i>Del</i>
      </a>
    </td>
  </tr>
</table>
